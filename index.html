<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center">
    <div class="container p-2 m-5">
      <div class="weather-app">
        <div class="row">
          <div class="col-10">
            <form id="search-city">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    class="form-control enter-city col"
                    id="city"
                    placeholder="Seaech for a city..."
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control search-button btn btn-light shadow col"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-info current">CURRENT</button>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h1 id="the-city"></h1>
            <div class="row">
              <div class="col d-flex">
                <img src="" id="icon" alt="" />
                <div>
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a id="celsius-link" class="active" href="#">째C</a>
                    |
                    <a id="fahrenheit-link" href="#">째F</a>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col mt-5">
            <ul class="main-descriptions">
              <li>
                Last updated at:
                <div id="date"></div>
              </li>
              <li>
                <span id="description"></span>
              </li>
            </ul>
          </div>
          <div class="col mt-5">
            <ul class="main-descriptions">
              <li>Humidity: <span id="humidity"> </span>%</li>
              <li>Wind: <span id="speed"> </span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="row border rounded p-2 m-1">
          <div class="col-2">
            <h6 class="weather-forecast-date">Friday</h6>
            <div class="row-1">
              <div class="card">
                <div class="d-flex justify-content-center">
                  <img
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                    class="card-img-top mt-1"
                    alt="broken clouds day"
                  />
                </div>
                <div class="card-body">
                  <p class="card-text">
                    <span class="weather-forecast-max">18째</span> /
                    <span class="weather-forecast-min">10째</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="footer">
        This project was coded by
        <a
          class="links"
          href="https://www.linkedin.com/in/zahra-tahanan-503b7317b/"
          >Zahra Tahanan</a
        >
        and is
        <a class="links" href="https://github.com/atossa76/My-Weather-App"
          >open-sourced on GitHub</a
        >
        and
        <a class="links" href="https://www.netlify.com/">hosted by Netlify.</a>
      </p>
    </div>
    <script src="src/Scripts.js"></script>
  </body>
</html>
